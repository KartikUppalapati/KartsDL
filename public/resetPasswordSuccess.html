<!DOCTYPE HTML>
<html>
    <head>
        <title>Resetting Password</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="loginBox">
                <h1 style="font-size: 40px;">Reset Password</h1>
                <div class="loginDiv">
                    <form class="loginForm" action="updatePasswordReset" method="post">
                        <input class="successMessageInput" disabled value="Email Sent.">
                        <input name="Email" placeholder="Email" required="" type="text">
                        <div>
                            <button type="submit" class="btn btn-primary">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
            <label class="forgotLabel" onclick="goBack()">Back to Login?</label>
        </div>
    </body>

    <script>
        // When user presses _ button
        function goBack()
        {
            window.location.href = "/";
        }
    </script>
</html>
