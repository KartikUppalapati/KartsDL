<!DOCTYPE HTML>
<html>
    <head>
        <title>MMT Login</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="loginBox">
                <h1 style="font-size: 40px; padding-top: 15px;">Mind Mantra Tutoring</h1>
                <div class="loginDiv">
                    <form id="loginForm" class="loginForm" action="login" method="post">
                        <input name="Email" placeholder="Email" required="" type="text" autofocus>
                        <input name="Password" placeholder="Password" type = "Password" required="" type="text">
                        <div class="loginFormButtons">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <label style="cursor: pointer;" onclick="resetPassword()">Forgot Password?</label>
        </div>
    </body>

    <script>
        // When user presses _ button
        function resetPassword()
        {
            window.location.href = "resetPassword";
        }
    </script>
</html>
