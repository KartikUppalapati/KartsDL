<!DOCTYPE HTML>
<html>
    <head>
        <title>Resetting Password</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="stylesheet" href="index.css">
        <link href="images/favicon.png" rel="shortcut icon"/>
    </head>
    <body>
        <div class="container">
            <div class="loginBox">
                <h1 style="font-size: 40px;">Reset Password</h1>
                <div class="loginDiv">
                    <form class="loginForm" action="updatePasswordReset" method="post">
                        <input name="Email" placeholder="Email" required="" type="email">
                        <div>
                            <button type="submit" class="btn btn-primary">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
            <label class="forgotLabel" onclick="goBack()">Back to Login</label>
        </div>
    </body>

    <script>
        // When user presses _ button
        function goBack()
        {
            window.location.href = "/";
        }
    </script>
</html>
